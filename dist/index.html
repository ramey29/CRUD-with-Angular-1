<!doctype html>
<html data-ng-app="Project1">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="RB">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes" >
        
        <link rel="stylesheet" href="css/style.min.css">
    </head>
    <body ng-app="angAppX">
        <div class="mainContent clearfix">
           <div ng-controller="joinCrew">
                <a class="button btn1" href="#popup1">Add New Transaction</a>
                    <table >
                        <caption>All Transactions</caption>
                        
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>User</th>
                                <th style="text-align:right">Amount</th>
                                <th >Date</th>
                                <th>Actions</th>
                                
                            </tr>
                        </thead>
                       <tbody>
                            <tr ng-repeat="list in allTransaction" >
                                <td>{{ list.id }}</td>
                                <td>{{ list.user }}</td>
                                <td style="text-align:right">{{ list.currency }} {{ list.amount | number : 2 }}</td>
                                <td>{{ list.txn_date | date : YYYY-MM-DD}}</td>
                                <td>
                                    <a href="#popup1" class="button" data-ng-click="oneTransaction(list.id, list.user)">Edit</a>
                                    <a  class="button"data-ng-click="deleteTransaction(list.id, list.user)">Delete</a>
                                </td>
                            </tr>
                       </tbody>    
                    </table>
                
                </div>
        
               
        </div>
           <div id="popup1" class="overlay">
            <div class="popup">
                <h2 ng-if="">Edit Transaction {{}}</h2>
                <h2 ng-if="">Add Transaction</h2>
                <a class="close" href="#">&times;</a>
                <div class="content">
                   <div><span>User</span><input type="email" ng-model="user"/></div>
                   <div><span>Amount</span><input type="number" ng-model="amount"/></div>
                   <div><span>Date</span>
                    <datepicker> <input ng-model="date" type="text"/></datepicker>
                   </div>
                </div>
            </div>
        </div> 
                

        </div>
        <script src="js/main.min.js"></script>
    </body>
</html>
